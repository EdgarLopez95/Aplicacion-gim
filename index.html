<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mi Entreno</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="global-loader">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Header principal global -->
    <header id="main-header" class="main-header">
        <div class="header-left">
            <img src="https://firebasestorage.googleapis.com/v0/b/aplicacion-gim-d3e48.firebasestorage.app/o/foto-perfil.jpg?alt=media&token=fca49d32-9df9-4563-88ad-30f3036c222f" alt="Edgar" class="profile-pic" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2750%27 height=%2750%27%3E%3Ccircle cx=%2725%27 cy=%2725%27 r=%2725%27 fill=%27%231C1C1E%27/%3E%3Ctext x=%2725%27 y=%2730%27 text-anchor=%27middle%27 fill=%27white%27 font-size=%2720%27%3EE%3C/text%3E%3C/svg%3E'">
            <div class="header-info">
                <span class="header-greeting">¡Hola, Edgar!</span>
            </div>
        </div>
        <button id="back-button" class="btn-icon" style="display: none;">← Volver</button>
    </header>
    
    <main class="main-container">
        <div id="dashboard-view" class="view"></div>

        <div id="entreno-view" class="view"></div>

        <div id="ejercicio-view" class="view"></div>

        <div id="biblioteca-view" class="view"></div>

        <div id="categoria-ejercicios-view" class="view"></div>

        <div id="perfil-view" class="view"></div>

        <div id="calendario-view" class="view"></div>
    </main>

    <!-- Modal de confirmación -->
    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Eliminar</h3>
            <p id="modal-message">¿Estás seguro?</p>
            <div class="modal-buttons">
                <button id="modal-btn-no" class="btn-secondary">No, cancelar</button>
                <button id="modal-btn-yes" class="btn-danger">Sí, Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Modal de previsualización de imagen -->
    <div id="modal-preview" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 90vw; max-height: 90vh; padding: 0; background: transparent;">
            <img id="preview-image" src="" alt="Vista previa" style="width: 100%; height: auto; max-height: 90vh; object-fit: contain; border-radius: 12px;">
            <button id="close-preview" style="position: absolute; top: 16px; right: 16px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2002;">×</button>
        </div>
    </div>

    <!-- Floating Tab Bar Navigation -->
    <nav id="tab-bar" class="floating-nav">
        <button class="nav-item active" data-view="dashboard-view">
            <span class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
            <span class="nav-label">Entrenos</span>
        </button>
        
        <button class="nav-item" data-view="biblioteca-view">
            <span class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </span>
            <span class="nav-label">Biblioteca</span>
        </button>

        <button class="nav-item" data-view="calendario-view">
            <span class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </span>
            <span class="nav-label">Calendario</span>
        </button>

        <button class="nav-item" data-view="perfil-view">
            <span class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </span>
            <span class="nav-label">Perfil</span>
        </button>
    </nav>

    <script type="module" src="js/main.js"></script>
</body>
</html>
